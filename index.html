<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>

    <div class="container">
    
        <div class="content">
            <div class="box_resultado">
                <div class="resultado">
                    <a></a>
                </div>
            </div>
            <div class="btn_number">
                <div id="nc" class="number">C</div>
                <div id="n/" class="number">/</div>
                <div id="n*" class="number">*</div>
                <div id="n-" class="number">-</div>
                <div id="nplus" class="number">+</div>
                <div id="n7" class="number">7</div>
                <div id="n8" class="number">8</div>
                <div id="n9" class="number">9</div>
                <div id="n4" class="number">4</div>
                <div id="n5" class="number">5</div>
                <div id="n6" class="number">6</div>
                <div id="n1" class="number">1</div>
                <div id="n2" class="number">2</div>
                <div id="n3" class="number">3</div>
                <div id="nenter" class="number">Enter</div>
                <div id="n0" class="number">0</div>

            </div>

        </div>
    
    </div>
    
</body>

<script src="static/javascript/script.js"></script>

</html>
